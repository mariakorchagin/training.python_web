{% extends "base.html" %}

{% block content %}
<h1>My Python Books</h1>
{% for book in books %}
<div class="books">
  <div><a href="{% url books_detail book.pk %}">{{ book.title }}</a> by {{ book.author }}<div>
</div>
{% endfor %}
<br><br>
<div><a href="{% url books_add %}">add a book</a><div>
{% endblock %}
